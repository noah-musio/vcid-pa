{% block content %}

<div class="container">

<label for="category-select">Select a category:</label>
<select id="category-select">
    {% for category in categories %}
    <option value="{{ category.id }}">{{ category.name }}</option>
    {% endfor %}
</select>

<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form2) }}
    </div>
</div>



</div>
{% endblock %}
